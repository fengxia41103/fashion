{% extends 'erp/common/home.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block login %}
<div class="modal fade" id="loginModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">User login</h4>
      </div>
      <div class="modal-body">


    {{ form|crispy }}
    {% if form.errors %}
        <div class="alert alert-danger">
            <p>Your username and password didnâ€™t match. Please try again.</p>
        </div>
    {% endif %}


    </div><!-- end of modal body-->
      <div class="modal-footer">
    <ul class="list-inline modal-footer">
        <li>
            <a href="{% url 'user_register' %}">Register</a>
        </li><li>
            <a href="{% url 'home' %}" class="btn btn-default">Cancel</a>
        </li><li>
            <input class="btn btn-primary default" type="submit" value="Login" />
        </li>
    </ul>

        </div><!-- end of modal footer-->
    </form>
    </div>
  </div>
</div>
{% endblock %}
